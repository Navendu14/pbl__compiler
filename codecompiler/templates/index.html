<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C Code Compiler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            font-size: 16px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            background-color: #fefefe;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-right: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 30px;
            color: #444;
        }

        pre {
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§¾ C Code Editor</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="code">{{ input_code }}</textarea><br><br>
            <button type="submit" name="action" value="compile">Compile and Run</button>
            <button type="submit" name="action" value="fix">Check Code Syntax</button>
        </form>

        {% if output %}
            <h3>ðŸŸ¢ Output:</h3>
            <pre>{{ output }}</pre>
        {% endif %}

        {% if fixed_code %}
            <h3>ðŸ”§ Fixed Code:</h3>
            <pre>{{ fixed_code|safe }}</pre>
        {% endif %}
    </div>
</body>
</html>
